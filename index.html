<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>

<body>
	<div class="title">
	<h1>Customer Survey Form</h1>
	</div>
	
    <div class="survey-form">
        <div class="txtb">
            <label>Name</label>
            <input type="text" name="" value="" placeholder="">
            <label>Email</label>
            <input type="text" name="" value="" placeholder="">
        </div>


        <div class="q1">
            <p>Is this first time you are using our products & service?</p>
            <input type="radio" name="firstTime" value="Yes" /> Yes
            <input type="radio" name="firstTime" value="No" /> No
        </div>

        <div class="q2">
            <p>Would you suggest us to your friends and colleague?</p>
            <input type="radio" name="firstTime" value="Yes" /> Yes
            <input type="radio" name="firstTime" value="No" /> No
        </div>

        <div class="q3">
            <p>How satisftied are you with our company overall?</p>
            <input type="radio" name="firstTime" value="Satisftied" /> Satisftied
            <input type="radio" name="firstTime" value="Undecided" /> Undecided
            <input type="radio" name="firstTime" value="Unsatisfied" /> Unsatisfied
        </div><br>


        <div class="suggestions">
            <label>Do you have suggestions to improve our service?</label> <br>
            <TEXTAREA Name="content" ROWS="3" COLS="60"></TEXTAREA>
        </div> <br>
        <button class="butt">Submit</button>

    </div>
</body>

</html>
